<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ỨNG DỤNG QUẢN LÝ SÁCH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Multiple Item Product Carousel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container-xl" style="margin-top: 120px">
  <div class="row">
    <div class="col-md-12">

      <h2>Featured <b>Products</b></h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">

              <div class="col-sm-3" th:each="item : ${books}">
                <div class="thumb-wrapper">
                  <span class="wish-icon"><i class="fa fa-heart-o"></i></span>
                  <div class="img-box">
                    <img th:src="@{${item.imageUrl}}" class="img-fluid" alt="" style="height: 160px; width: 260px" />
                  </div>
                  <div class="thumb-content">
                    <h4 th:text="${item.name}">Product Name</h4>
                    <div class="star-rating">
                      <ul class="list-inline">
                        <li class="list-inline-item" th:each="star : ${#numbers.sequence(1,5)}">
                          <i class="fa fa-star"></i>
                        </li>
                        <li class="list-inline-item" th:each="emptyStar : ${#numbers.sequence(4 + 1, 5)}">
                          <i class="fa fa-star-o"></i>
                        </li>
                      </ul>
                    </div>
                    <p class="item-price"><strike th:text="'$' + ${item.price}"></strike> <b th:text="'$' + ${5000}"></b></p>
                    <form th:action="@{/cart/add}" method="post">
                      <input type="number" name="quantity" min="1" value="1" class="form control d-inline-block" style="width: 70px;">
                      <input type="hidden" th:value="${item.id}" name="productId"/>
                      <button type="submit" class="btn btn-warning btn-sm">Add to
                        Cart</button>
                    </form>
                    <!-- <a href="#" class="btn btn-primary">Add to Cart</a>-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="navbar  navbar-light bg-light">
    <div class="container-fluid">
      <a class="nav-brand" href="/">
        TRANG CHỦ ỨNG DỤNG QUẢN LÝ SÁCH
      </a>
    </div>
  </div>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
